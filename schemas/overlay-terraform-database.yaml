  version: 0.0.1
actions:
  - target: $.paths["/organizations/{organization}/databases/{database}"].get
    description: API operation for data resource read.
    update:
      x-speakeasy-entity-operation: Database#read
      x-speakeasy-entity-description: Returns information about a PlanetScale database.

  - target: $.paths["/organizations/{organization}/databases/{database}"].get.responses["200"].content["application/json"].schema.properties
