overlay: 1.1.0
x-speakeasy-jsonpath: rfc9535
info:
  title: Terraform generation overlay for planetscale_branch_postgres managed and data resources.
  version: 0.0.1
actions:
  - target: $.paths
    description: Add PostgresBranch path entries
    update:
      /organizations/{organization}/databases/{database}/branches#postgres: {}

  - target: $.paths['/organizations/{organization}/databases/{database}/branches#postgres']
    description: Copy branches path as base for postgres
    copy: $.paths['/organizations/{organization}/databases/{database}/branches']

  - target: $.paths
    update:
      /organizations/{organization}/databases/{database}/branches/{branch}#postgres: {}

  - target: $.paths['/organizations/{organization}/databases/{database}/branches/{branch}#postgres']
    description: Copy branch path as base for postgres
    copy: $.paths['/organizations/{organization}/databases/{database}/branches/{branch}']

  - target: $.paths['/organizations/{organization}/databases/{database}/branches#postgres'].get
    remove: true

  - target: $.paths['/organizations/{organization}/databases/{database}/branches#postgres'].post
    description: Update operation metadata for PostgreSQL
    update:
      operationId: create_postgres_branch
      summary: Create a PostgreSQL branch
      x-speakeasy-entity-operation: PostgresBranch#create
      x-speakeasy-entity-description: Manage a PlanetScale PostgreSQL database branch.

  - target: $.paths['/organizations/{organization}/databases/{database}/branches#postgres'].post.requestBody.content['application/json'].schema.properties.seed_data
    description: Remove seed_data (Vitess-only field)
    remove: true

  - target: $.paths['/organizations/{organization}/databases/{database}/branches#postgres'].post.responses['201'].content['application/json'].schema.properties.deleted_at
    remove: true
  - target: $.paths['/organizations/{organization}/databases/{database}/branches#postgres'].post.responses['201'].content['application/json'].schema.properties.mysql_address
    remove: true
  - target: $.paths['/organizations/{organization}/databases/{database}/branches#postgres'].post.responses['201'].content['application/json'].schema.properties.mysql_edge_address
    remove: true
  - target: $.paths['/organizations/{organization}/databases/{database}/branches#postgres'].post.responses['201'].content['application/json'].schema.properties.direct_vtgate
    remove: true
  - target: $.paths['/organizations/{organization}/databases/{database}/branches#postgres'].post.responses['201'].content['application/json'].schema.properties.vtgate_size
    remove: true
  - target: $.paths['/organizations/{organization}/databases/{database}/branches#postgres'].post.responses['201'].content['application/json'].schema.properties.vtgate_count
    remove: true
  - target: $.paths['/organizations/{organization}/databases/{database}/branches#postgres'].post.responses['201'].content['application/json'].schema.properties.schema_ready
    remove: true
  - target: $.paths['/organizations/{organization}/databases/{database}/branches#postgres'].post.responses['201'].content['application/json'].schema.properties.sharded
    remove: true
  - target: $.paths['/organizations/{organization}/databases/{database}/branches#postgres'].post.responses['201'].content['application/json'].schema.properties.shard_count
    remove: true
  - target: $.paths['/organizations/{organization}/databases/{database}/branches#postgres'].post.responses['201'].content['application/json'].schema.properties.html_url
    remove: true
  - target: $.paths['/organizations/{organization}/databases/{database}/branches#postgres'].post.responses['201'].content['application/json'].schema.properties.url
    remove: true

  - target: $.paths['/organizations/{organization}/databases/{database}/branches#postgres'].post.responses['201'].content['application/json'].schema.properties.kind
    description: Set kind to const postgresql
    update:
      const: postgresql
      description: The kind of branch (always postgresql for PostgreSQL branches)
  - target: $.paths['/organizations/{organization}/databases/{database}/branches#postgres'].post.responses['201'].content['application/json'].schema.properties.kind.enum
    remove: true

  - target: $.paths['/organizations/{organization}/databases/{database}/branches#postgres'].post.responses['201'].content['application/json'].schema.properties
    description: Add Postgres response fields
    update:
      cluster_display_name:
        type: string
        description: Display name for the cluster size
      cluster_architecture:
        type: string
        description: The CPU architecture for the cluster (e.g., x86_64)
      replicas:
        type: integer
        description: The number of replicas for the branch

  - target: $.paths['/organizations/{organization}/databases/{database}/branches#postgres'].post.responses['201'].content['application/json'].schema.properties.region
    description: Add region_data name override
    update:
      x-speakeasy-name-override: region_data

  - target: $.paths['/organizations/{organization}/databases/{database}/branches/{branch}#postgres'].get
    description: Update operation metadata for PostgreSQL
    update:
      operationId: get_postgres_branch
      summary: Get a PostgreSQL branch
      x-speakeasy-entity-operation:
        - PostgresBranch#read
        - entityOperation: PostgresBranch#create#2
          options:
            polling:
              name: WaitForReady
      x-speakeasy-entity-description: Returns information about a PlanetScale PostgreSQL database branch.
      x-speakeasy-polling:
        - name: WaitForReady
          limitCount: 300
          successCriteria:
            - condition: $statusCode == 200
            - condition: $response.body#/state == "ready"

  - target: $.paths['/organizations/{organization}/databases/{database}/branches/{branch}#postgres'].get.parameters[?@.name == 'branch']
    description: Add x-speakeasy-match to branch parameter
    update:
      x-speakeasy-match: id

  - target: $.paths['/organizations/{organization}/databases/{database}/branches/{branch}#postgres'].get.responses['200'].content['application/json'].schema.properties.deleted_at
    remove: true
  - target: $.paths['/organizations/{organization}/databases/{database}/branches/{branch}#postgres'].get.responses['200'].content['application/json'].schema.properties.mysql_address
    remove: true
  - target: $.paths['/organizations/{organization}/databases/{database}/branches/{branch}#postgres'].get.responses['200'].content['application/json'].schema.properties.mysql_edge_address
    remove: true
  - target: $.paths['/organizations/{organization}/databases/{database}/branches/{branch}#postgres'].get.responses['200'].content['application/json'].schema.properties.direct_vtgate
    remove: true
  - target: $.paths['/organizations/{organization}/databases/{database}/branches/{branch}#postgres'].get.responses['200'].content['application/json'].schema.properties.vtgate_size
    remove: true
  - target: $.paths['/organizations/{organization}/databases/{database}/branches/{branch}#postgres'].get.responses['200'].content['application/json'].schema.properties.vtgate_count
    remove: true
  - target: $.paths['/organizations/{organization}/databases/{database}/branches/{branch}#postgres'].get.responses['200'].content['application/json'].schema.properties.schema_ready
    remove: true
  - target: $.paths['/organizations/{organization}/databases/{database}/branches/{branch}#postgres'].get.responses['200'].content['application/json'].schema.properties.sharded
    remove: true
  - target: $.paths['/organizations/{organization}/databases/{database}/branches/{branch}#postgres'].get.responses['200'].content['application/json'].schema.properties.shard_count
    remove: true
  - target: $.paths['/organizations/{organization}/databases/{database}/branches/{branch}#postgres'].get.responses['200'].content['application/json'].schema.properties.html_url
    remove: true
  - target: $.paths['/organizations/{organization}/databases/{database}/branches/{branch}#postgres'].get.responses['200'].content['application/json'].schema.properties.url
    remove: true

  - target: $.paths['/organizations/{organization}/databases/{database}/branches/{branch}#postgres'].get.responses['200'].content['application/json'].schema.properties.kind
    description: Set kind to const postgresql
    update:
      const: postgresql
      description: The kind of branch (always postgresql for PostgreSQL branches)
  - target: $.paths['/organizations/{organization}/databases/{database}/branches/{branch}#postgres'].get.responses['200'].content['application/json'].schema.properties.kind.enum
    remove: true

  - target: $.paths['/organizations/{organization}/databases/{database}/branches/{branch}#postgres'].get.responses['200'].content['application/json'].schema.properties
    description: Add Postgres response fields
    update:
      cluster_display_name:
        type: string
        description: Display name for the cluster size
      cluster_architecture:
        type: string
        description: The CPU architecture for the cluster (e.g., x86_64)
      replicas:
        type: integer
        description: The number of replicas for the branch

  - target: $.paths['/organizations/{organization}/databases/{database}/branches/{branch}#postgres'].get.responses['200'].content['application/json'].schema.properties.region
    description: Add region_data name override
    update:
      x-speakeasy-name-override: region_data

  - target: $.paths['/organizations/{organization}/databases/{database}/branches/{branch}#postgres'].delete
    description: Update operation metadata for PostgreSQL
    update:
      operationId: delete_postgres_branch
      summary: Delete a PostgreSQL branch
      x-speakeasy-entity-operation: PostgresBranch#delete

  - target: $.paths['/organizations/{organization}/databases/{database}/branches/{branch}#postgres'].delete.parameters[?@.name == 'branch']
    description: Add x-speakeasy-match to branch parameter
    update:
      x-speakeasy-match: id

  - target: $.paths["/organizations/{organization}/databases/{database}/branches/{branch}/changes"].patch.parameters[?@.name == 'branch']
    description: Add x-speakeasy-match to branch parameter
    update:
      x-speakeasy-match: id

  - target: $.paths["/organizations/{organization}/databases/{database}/branches/{branch}/changes"].patch
    description: API operation for managed resource update.
    update:
      x-speakeasy-entity-operation: PostgresBranch#update

  - target: $.paths["/organizations/{organization}/databases/{database}/branches/{branch}/changes"].patch.responses['200'].content['application/json'].schema.properties.id
    description: Add id name override
    update:
      x-speakeasy-name-override: change_request_id
