overlay: 1.0.0
x-speakeasy-jsonpath: rfc9535
info:
  title: Terraform generation overlay for planetscale_organization_regions data resource.
  version: 0.0.1
actions:
  - target: $.paths["/organizations/{organization}/regions"].get
    description: API operation for read and enable pagination.
    update:
      x-speakeasy-entity-operation: OrganizationRegions#read
      x-speakeasy-entity-description: Returns information about PlanetScale organization regions.
      x-speakeasy-pagination:
        type: offsetLimit
        inputs:
          - name: page
            in: parameters
            type: page
        outputs:
          results: $.data

  - target: $.paths["/organizations/{organization}/regions"].get.parameters[?@.name == 'per_page']
    description: Ignore extraneous parameter in Terraform schema.
    update:
      x-speakeasy-terraform-ignore: true
  - target: $.paths["/organizations/{organization}/regions"].get.responses["200"].content["application/json"].schema.properties
    description: Ignore extraneous response properties in Terraform schema.
    update:
      current_page:
        x-speakeasy-terraform-ignore: true
      next_page:
        x-speakeasy-terraform-ignore: true
      next_page_url:
        x-speakeasy-terraform-ignore: true
      prev_page:
        x-speakeasy-terraform-ignore: true
      prev_page_url:
        x-speakeasy-terraform-ignore: true
